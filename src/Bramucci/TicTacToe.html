<!DOCTYPE html>
<html lang="ita">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" onclick="play(0,0)"><span><div class="circle"></div></span></div>
        <div class="grid-item"  onclick="play(0,1)"><span></span></div>
        <div class="grid-item"  onclick="play(0,2)"><span></span></div>
        <div class="grid-item" onclick="play(1,0)"><span></span></div>
        <div class="grid-item" onclick="play(1,1)">
            <span><div class="cross">
            <div class="line" id="line-a"></div>
            <div class="line" id="line-b"></div>
            </div></span>
        </div>
        <div class="grid-item" onclick="play(1,2)"><span></span></div>
        <div class="grid-item" onclick="play(2,0)"><span></span></div>
        <div class="grid-item" onclick="play(2,1)"><span></span></div>
        <div class="grid-item" onclick="play(2,2)"><span></span></div>
        </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
