<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img id="home" src="https://icon-library.com/images/home-png-icon/home-png-icon-21.jpg" alt="home">
        <div id="menu-container">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>

    </header>
    <div id="score-container">
        <div id="user-score">
            <img id="user" src="https://image.flaticon.com/icons/png/512/47/47774.png" alt="coppa" height="30" width="30">
            <img class="score score-full" src="https://images.emojiterra.com/mozilla/512px/26ab.png" height="20" width="20">
            <img class="score" src="https://image.flaticon.com/icons/png/512/32/32463.png" height="20" width="20">
            <img class="score" src="https://image.flaticon.com/icons/png/512/32/32463.png" height="20" width="20">
        </div>
        <span id="dash">-</span>
        <div id="cpu-score">
            <img class="score" src="https://image.flaticon.com/icons/png/512/32/32463.png" height="20" width="20">
            <img class="score" src="https://image.flaticon.com/icons/png/512/32/32463.png" height="20" width="20">
            <img class="score" src="https://image.flaticon.com/icons/png/512/32/32463.png" height="20" width="20">
            <img id="cpu" src="http://cdn.onlinewebfonts.com/svg/img_285916.png" height="30" width="30">
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-item" onclick="play(0,0)">
            <span class="circle">
            </span>
        </div>
        <div class="grid-item" onclick="play(0,1)"><span class="cross">
                <div class="cross-line cross-line-a"></div>
                <div class="cross-line cross-line-b"></div>
            </span>
        </div>
        <div class="grid-item" onclick="play(0,2)"><span></span></div>
        <div class="grid-item" onclick="play(1,0)">
            <span class="cross">
                <div class="cross-line cross-line-a"></div>
                <div class="cross-line cross-line-b"></div>
            </span>
        </div>
        <div class="grid-item" onclick="play(1,1)"><span class="cross">
                <div class="cross-line cross-line-a"></div>
                <div class="cross-line cross-line-b"></div>
            </span>
        </div>
        <div class="grid-item" onclick="play(1,2)">
            <span class="circle">
            </span>
        </div>
        <div class="grid-item" onclick="play(2,0)">
            <span class="circle">
            </span>
        </div>
        <div class="grid-item" onclick="play(2,1)"><span class="cross">
                <div class="cross-line cross-line-a"></div>
                <div class="cross-line cross-line-b"></div>
            </span>
        </div>
        <div class="grid-item" onclick="play(2,2)"><span></span></div>
    </div>

    <div id="coins-container">
        <img id="cup" src="https://image.flaticon.com/icons/png/512/47/47902.png" alt="coppa" height="50" width="50">
        <img id="cup-cpu" src="https://image.flaticon.com/icons/png/512/47/47902.png" alt="coppa" height="50" width="50">
        <div id="coins">
            200 coins
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
